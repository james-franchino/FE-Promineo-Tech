<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Me</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<header id="main-header">
    <h1>Contact Me</h1>
    <h2>I'd love to hear from you!</h2>
</header>

<nav class="nav">
    <a href="index.html" class="nav-link">Home</a>
    <a href="about.html" class="nav-link">About Me</a>
    <a href="portfolio.html" class="nav-link">Portfolio</a>
    <a href="contact.html" class="nav-link">Contact</a>
</nav>

<main id="main-content">
    <p>If you have any questions, suggestions, or just want to say hello,
       feel free to use the form below to reach out to me.</p>

    <form class="contact-form" action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" class="text-input">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" class="text-input">

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" cols="50" class="textarea-input"></textarea>

        <input type="submit" value="Submit" class="submit-button">
    </form>
</main>

<footer id="main-footer">
    <p>&copy; 2024 James Franchino</p>
</footer>
</body>
</html>
